{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Profile</title>
</head>
<body>
    <h2>Your Profile</h2>

    <form method="POST">
        {% csrf_token %}
        <label>Email:</label>
        <input type="email" name="email" value="{{ user.email }}">
        <button type="submit">Update</button>
    </form>

    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
