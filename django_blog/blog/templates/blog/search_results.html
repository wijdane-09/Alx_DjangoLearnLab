{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<h2>Search results for "{{ query }}"</h2>

{% for post in results %}
    <div>
        <h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
        <p>{{ post.content|truncatewords:20 }}</p>
    </div>
{% empty %}
    <p>No results found.</p>
{% endfor %}
